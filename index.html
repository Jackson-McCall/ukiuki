<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Page</title>
</head>
<body>
    <button onclick="endpointHealthCheck()">Click me to see if the UkiUki API is healthy!</button>

    <script>
        async function endpointHealthCheck() {
            try {
                const response = await fetch('http://127.0.0.1:8080/health');

                // Check if the HTTP status is in the 200-299 range
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Our C++ code sends a string, not json, so we use .text() for now, but will replace later
                const data = await response.text();

                console.log('Server says:', data);
                alert('API Response: ' + data);

            } catch (error) {
                console.error('Fetch error:', error);
                alert('GET Request failed! Check the console.');
            }
        }
    </script>
</body>
</html>
