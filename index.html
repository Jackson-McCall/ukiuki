<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Page</title>
</head>
<body>
    <button onclick="endpointHealthCheck()">Click me to see if the UkiUki API is healthy!</button>

    <script>
        function endpointHealthCheck() {
            fetch('http://127.0.0.1:8080/health')
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('GET Request completed!');
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('GET Request failed!' + error);
                });
        }
    </script>
</body>
</html>
